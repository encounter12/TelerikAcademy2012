<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/mystyle.css" />
    <script src="js/modernizr.custom.45720.js"></script>    
</head>

<body>
    <table id="mytable">        
        <thead>
            <tr>
                <th id="titlefontweight" colspan="3">
                   Title goes here
                </th>
                <td>
                    A
                </td>
                <td class="textright">
                    B
                </td>
            </tr>

        </thead>
        <tfoot></tfoot>
        <tbody>
            <tr>
                <td class="textleft" rowspan="3">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td class="textright">G</td>
            </tr>
            <tr>
                <td>H</td>
                <td colspan="2" class="centeredtext">I</td>
                <td class="textbottomright" rowspan="2">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td class="textright">N</td>
                <td colspan="4" class="centeredtext">O</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
